<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right">
				<h4>Login</h4>
				
				<form  action="#">
					<input class="acc" type="text" id="username" placeholder="User name"/>
					<input class="acc" type="password" id="pwd" placeholder="password"/>
				</form>
				<from  action="#">
						<input class="submit" type="submit" id="log" value="login"/>
				</from>
				
				<div class="down">
					<a href="zhuce.html">Register Account</a>
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
		<script src="js/dengru.js"></script>
	</body>
</html>
