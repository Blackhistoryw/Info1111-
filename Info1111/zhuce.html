<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="css/zhuce2.css"/>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div class="right">
				<h4>User login</h4>
				<form action="">
					<input class="acc" type="text" id="username" placeholder="User name"/>
					<input class="acc" type="tel" id="phone" placeholder="phone number"/>
					<input class="acc" type="password" id="pwd" placeholder="password"/>
					<input class="acc" type="password" id="pwd2" placeholder="confirm password"/>
				</form>
				<form action="">
					<input class="submit" type="submit" id="log" value="register"/>
				</form>
			</div>
		</div>
		<script src="js/zhuce.js"></script>
	</body>
</html>
